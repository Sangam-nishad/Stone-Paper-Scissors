<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="options">
        <div class="option">
            <img src="./images/Rock.png" alt="rock-image" id="Rock">
        </div>
        <div class="option">
            <img src="./images/paper.png" alt="paper-image" id="paper">
        </div>
        <div class="option">
            <img src="./images/scissors.png" alt="scissors" id="scissors">
        </div>

    </div>
    <div class="scorebored">
        <div class="score">
            <p id="Userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Computerscore">0</p>
            <p>Computer</p>
        </div>
    </div>

<div class="msgcontainer">
    <p id="msg">Play your move</p>
</div>
</body>

</html>
